<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Health Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        input[type=number] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type=number]:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            background-color: #e8f5e9;
            padding: 18px 20px;
            border-radius: 10px;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .result p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Health Assistant</h1>
        <form method="POST" action="/">
            <label for="age">Mosha:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>

            <label for="weight">Pesha (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="1" required>

            <label for="height">GjatÃ«sia (cm):</label>
            <input type="number" id="height" name="height" step="0.1" min="30" required>

            <button type="submit">Analizo</button>
        </form>

        {% if result %}
        <div class="result">
            <p><strong>BMI:</strong> {{ result.bmi }}</p>
            <p><strong>Kategoria:</strong> {{ result.category }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
